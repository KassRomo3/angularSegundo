<div class="grid grid-cols-4 gap-4">
    <p>zodiaco - Kass :p</p>
    <h1>Datos Personales</h1>
  
    <div class="col-start-2">
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="max-w-sm mx-auto">
        <div class="mb-5">
          <label for="nombre" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
          <input type="text" id="nombre" formControlName="nombre" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Nombre"/>
        </div>
        <div class="mb-5">
          <label for="Apaterno" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Apellido Paterno</label>
          <input type="text" id="Apaterno" formControlName="Apaterno" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Apellido Paterno"/>
        </div>
        <div class="mb-5">
          <label for="Amaterno" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Apellido Materno</label>
          <input type="text" id="Amaterno" formControlName="Amaterno" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Apellido Materno"/>
        </div>
        <h1>Fecha de nacimiento</h1>
        <div>
          <div class="mb-5">
            <label for="dia" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Día</label>
            <input type="number" id="dia" formControlName="dia" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"/>
          </div>
          <div class="mb-5">
            <label for="mes" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mes</label>
            <input type="number" id="mes" formControlName="mes" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"/>
          </div>
        <div class="mb-5">
        <label for="año" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Año</label>
        <input type="number" id="año" formControlName="año" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"/>
      </div>
    </div>
    <div class="mb-5">
        <label for="sexo" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Sexo</label>
        <input type="radio" id="sexo" formControlName="sexo" value="Masculino"/>Masculino <br>
        <input type="radio" id="sexo" formControlName="sexo" value="Femenino"/>Femenino
    </div>
    <div>
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Imprimir</button>
    </div>
    </form>
</div>

<div *ngIf="nombreCompleto">
    <h2>Hola {{ nombreCompleto }}</h2>
    <p>Tienes {{ edad }} años</p>
    <p>Tu signo zodiacal es {{ signoZodiacal }}</p>
    <img *ngIf="imagenSigno" [src]="imagenSigno" alt="Imagen de tu signo zodiacal" />
</div>
